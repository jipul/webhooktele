<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pet Weight Calculator üêæ</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #bbdefb);
      color: #0d47a1;
    }

    header {
      background: linear-gradient(90deg, #1976d2, #0d47a1);
      color: white;
      padding: 20px;
      font-size: 1.5em;
      font-weight: 600;
      box-shadow: 0 4px 10px rgba(13, 71, 161, 0.3);
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-content {
      flex: 1;
      text-align: center;
    }

    .header-button {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9em;
      transition: 0.3s;
    }

    .header-button:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(13, 71, 161, 0.2);
      padding: 35px;
      width: 360px;
      text-align: center;
      transition: 0.3s;
    }

    .card:hover {
      transform: scale(1.02);
    }

    h1 {
      margin-bottom: 25px;
      font-size: 1.8em;
      color: #0d47a1;
    }

    label {
      font-size: 0.95em;
      color: #1976d2;
      font-weight: 500;
    }

    input {
      width: 90%;
      padding: 10px 12px;
      border: 2px solid #bbdefb;
      border-radius: 10px;
      margin: 8px 0 15px;
      outline: none;
      font-size: 1em;
      text-align: center;
      transition: 0.3s;
      color: #0d47a1;
    }

    input:focus {
      border-color: #2196f3;
      box-shadow: 0 0 5px #64b5f6;
    }

    button {
      width: 95%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(90deg, #1976d2, #0d47a1);
      color: white;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 5px;
    }

    button:hover {
      background: linear-gradient(90deg, #2196f3, #1565c0);
      transform: scale(1.05);
    }

    .result {
      margin-top: 20px;
      font-size: 1.1em;
      font-weight: 500;
      color: #0d47a1;
      animation: fadeIn 0.4s ease;
    }

    .growth-table {
      margin-top: 15px;
      max-height: 200px;
      overflow-y: auto;
      text-align: left;
      background: #e3f2fd;
      padding: 12px;
      border-radius: 10px;
      font-size: 0.9em;
      color: #0d47a1;
      animation: fadeIn 0.4s ease;
    }

    .growth-table p {
      margin: 4px 0;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(5px);}
      to {opacity: 1; transform: translateY(0);}
    }

    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-thumb {
      background-color: rgba(33, 150, 243, 0.4);
      border-radius: 3px;
    }

    footer {
      margin-top: 15px;
      font-size: 0.8em;
      color: #1565c0;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-content">Calculate a Garden</div>
    <button class="header-button" onclick="toggleFeatures()">Show Features</button>
  </header>
  <div class="card" style="margin-top: 100px;">
    <h1>  Weight Calculator</h1>

    <label>Pet Age (1‚Äì100):</label><br>
    <input type="number" id="age" min="1" max="100" value="1"><br>

    <label>Base Weight (kg):</label><br>
    <input type="number" id="base" step="0.01" value="1.00"><br>

    <button onclick="calculate()">Calculate</button>

    <div id="result" class="result"></div>
    <div id="growthTable" class="growth-table"></div>

    <footer>Made with by iPowfuVM</footer>
  </div>

  <script>
    function growthMultiplier(age) {
      return 1 + ((age - 1) / 99) * 9;
    }

    function calculate() {
      const age = parseInt(document.getElementById("age").value);
      const base = parseFloat(document.getElementById("base").value);

      if (isNaN(age) || isNaN(base) || age < 1 || age > 100) {
        document.getElementById("result").innerHTML = "‚ö†Ô∏è Masukkan angka valid!";
        document.getElementById("growthTable").innerHTML = "";
        return;
      }

      const weight = base * growthMultiplier(age);
      document.getElementById("result").innerHTML = `
        <p>Weight Class ${age}: <b>${weight.toFixed(2)} kg</b></p>
      `;

      let output = "";
      for (let i = 1; i <= 100; i++) {
        const w = base * growthMultiplier(i);
        output += `<p>Age ${i}: ${w.toFixed(2)} kg</p>`;
      }

      document.getElementById("growthTable").innerHTML = output;
    }

    function toggleFeatures() {
      const button = document.querySelector('.header-button');
      if (button.textContent === 'Show Features') {
        button.textContent = 'Hide Features';
        // Add code to show features here, e.g., display a modal or section
        alert('Features will be shown here!');
      } else {
        button.textContent = 'Show Features';
        // Add code to hide features here
        alert('Features hidden!');
      }
    }
  </script>
</body>
</html>
